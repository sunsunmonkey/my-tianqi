<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//mat1.gtimg.com/www/icon/favicon2.ico">
    <title>腾讯天气</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js" integrity="sha512-VdqgeoWrVJcsDXFlQEKqE5MyhaIgB9yXUVaiUa8DR2J4Lr1uWcFm+ZH/YnzV5WqgKf4GPyHQ64vVLgzqGIchyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./component/header.js"></script>
    <script type="module" src="./component/main.js"></script>
    <script type="module" src="./component/bc.js"></script>
    <script type="module" src="./component/double.js"></script>
    <script type="module" src="./component/slide.js"></script>
    <script type="module" src="./component/recommend.js"></script>
    <script type="module" src="./component/highlow.js"></script>
    <script type="module" src="./component/bottom.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
   
    </style>
</head>
<body>
   <template id="header">
    <style>
        .main{
            padding: 5vw 2vw;
            display: flex;
            justify-content: space-between;
            background-color: #50ade8;
            color: white;
        }
        img{
            width: 5vw;
            vertical-align: bottom;
        }
        .center{
            display: flex;
        }
        .center .location{
            height: 5vw;
            line-height: 5vw;
            font-size: 4vw;
            font-weight: 600;
        }
    </style>
    <div class="main">
        <div class="left"><img src="./images/arrow.png" alt=""></div>
        <div class="center">
            <img src="./images/location.png" alt="">
            <div class="location">
            </div>
        </div>
        <div class="right"><img src="./images/link_icon.png" alt=""></div>
    </div>
   </template>
   <template id="main">
    <style>
        .temperature{
            background: linear-gradient(to bottom,#50ade8,#7ae0fa);
            height: 80vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .temperature img{
            position: absolute;
            width: 100vw;
           bottom: -30vw;
        }
        .center{
            text-align: center;
            color: white;
        }
        .center .number{
            text-align: center;
            font-size: 15vw;
            color: white;
            position: relative;
        }
        .center .number .img{
            position: absolute;
        }
        .center .cloud{
            font-size: 8vw;
        }
        .center .wind{
            margin: 2vw;
            font-size:4vw ;
        }
        .number::after{
            content: "\B0";
            position: absolute;
            text-align: left;
            top: 0;
        }
        .center .desc {
            margin: 10vw;
            font-size:4.5vw ;
        }
    </style>
    <div class="temperature">
        <img src="./images/bg04.png" alt="" srcset="">
        <div class="center">
            <div class="number"></div>
            <div class="cloud"></div>
            <div class="wind"></div>
            <div class="desc">天太热了，吃个西瓜~</div>
        </div>

    </div>
   </template>
   <template id="bc">
    <style>
        .content{
            height: 28vw;
            position: relative;
            background-color: #7ae0fa;
            overflow: hidden;
        }
        img{
            position: absolute;
            width: 100vw;
        }
    </style>
    <div class="content">
        <img src="./images/bg01.png" alt="">
        <img src="./images/bg03.png" alt="">
        <img src="./images/bg02.png" alt="">
    </div>
   </template>
   <template id="double">
    <style>
        :host{
            display: block;
            border-bottom: 3vw solid #F4F4F4;
        }
        .content{
            display: flex;
            justify-content: space-around;
            width: 100vw;
            margin: 5vw 0;

        }
        .item{
            width: 37vw;
            font-size: small;
        }
        .item .top{
            display: flex;
            justify-content:space-between;
        }
        .item .bottom{
            margin: 2vw 0; 
            display: flex;
            justify-content: space-between;
        }
        .item .bottom img{
            width: 5vw;
        }
        .line{
            position: relative;
   
        }
        .line::after{
            position: absolute;
            content: "";
            height: 6vh;
            width: 0.1vw;
            display: block;
            background-color: #f0f0f0;
            top: 50%;
            transform: translateY(-60%);
            left: -7vw;
        }
    </style>
    <div class="content">
        <div class="item">
            <div class="top">
                <div class="time">今天</div>
                <div class="high-low"></div>
            </div>
           <div class="bottom">
                <div class="desc"></div>
                <img src="" alt="" srcset="">
           </div>
        </div>
        <div class="item line">
            <div class="top">
                <div class="time">明天</div>
                <div class="high-low"></div>
            </div>
           <div class="bottom">
                <div class="desc"></div>
                <img src="" alt="" srcset="">
           </div>
        </div>
    
        </div>
    </div>
   </template>
   <template id="slide">
    <style>
        .content{
            display: flex;
            align-items: center;
            height: 30vw;
            overflow:auto;
            border-bottom: 3vw solid #F4F4F4;
        }
        .content::-webkit-scrollbar {
            display: none; 
            }
    </style>
    <div class="content">

    </div>
    </div>
   </template>
   <template id="slide-item">
    <style>
    .item{
    width: 15vw;
       
    }
    .item .time{
        text-align: center;
        font-size: 12px;
        line-height: 12px;
        height: 12px;
        color: #999;
    }
    .item .icon{
        display: flex;
        justify-content: center;
    }
    .item .temperature{
        text-align: center;
        font-size: 14px;
        position: relative;
    }
    .item img{
        width: 6vw;
        margin: 3vw 0;
    }
    .temperature::after{
        content: "\B0";
        position: absolute;
        text-align: left;
        top: 0;
    }
    .item .temperature-none{
        text-align: center;
        font-size: 14px;
        position: relative;
    }
    </style>
    <div class="item">
        <div class="time">
        </div>
        <div class="icon">
            <img src="" alt="" srcset="">
        </div>
        <div class="temperature">
        </div>
    </div>
   </template>
   <template id="recommend">
    <style>
        :host{
            display: flex;
            flex-wrap: wrap;
        }
        .main{
            width: 24.8vw;
            height: 25vw;
             border-right: 0.1vw solid #e6e6e6;
            border-bottom: 0.1vw solid #e6e6e6 ;
        }
        .main .icon{
            text-align: center;
        }
        .main .icon img{
            margin: 3vw;
            width: 8vw;
        }
        .main .first_desc{
            text-align: center;
            font-size: 14px;
            color: #434343;
            line-height: 14px;
            height: 14px;
            margin-bottom: 6px;
        }
        .main .second_desc{
            text-align: center;
            color: #999;
            font-size: 10px;
        }
    </style>
     <div class="main">
        <div class="icon"><img src="./images/washcar.png" alt="" srcset=""></div>
        <div class="first_desc">洗车指数</div>
        <div class="second_desc"></div>
    </div>
    <div class="main">
        <div class="icon"><img src="./images/bus.png" alt="" srcset=""></div>
        <div class="first_desc">出行指数</div>
        <div class="second_desc"></div>
    </div>
    <div class="main">
        <div class="icon"><img src="./images/cloth.png" alt="" srcset=""></div>
        <div class="first_desc">穿衣指数</div>
        <div class="second_desc"></div>
    </div>
    <div class="main">
        <div class="icon"><img src="./images/cold.png" alt="" srcset=""></div>
        <div class="first_desc">感冒指数</div>
        <div class="second_desc"></div>
    </div>
    <div class="main">
        <div class="icon"><img src="./images/diaoyu.png" alt="" srcset=""></div>
        <div class="first_desc">钓鱼指数</div>
        <div class="second_desc"></div>
    </div>
    <div class="main">
        <div class="icon"><img src="./images/lvyou.png" alt="" srcset=""></div>
        <div class="first_desc">旅行指数</div>
        <div class="second_desc"></div>
    </div>
    <div class="main">
        <div class="icon"><img src="./images/liangshai.png" alt="" srcset=""></div>
        <div class="first_desc">晾晒指数</div>
        <div class="second_desc"></div>
    </div>
    <div class="main">
        <div class="icon"><img src="./images/sports.png" alt="" srcset=""></div>
        <div class="first_desc">运动指数</div>
        <div class="second_desc"></div>
    </div>
   </template>
   <template id="highlow">
    <style>
        :host{
            display: block;
            overflow: auto;
            border-bottom: 3vw solid #F4F4F4;
        }
        :host::-webkit-scrollbar {
            display: none; 
        }
        .top-list,.bottom-list{
            display: flex;
            justify-content: space-around;
            width: 140vw;
            margin: 6vw 0;
        
        }
    
        .chart-content{
            position: relative;
            height: 40vw;
            margin-left: 2vw;
        }
    </style>
        <div class="top-list"></div>
        <div class="chart-content">
            <div id="chart" style="width: 135vw;height:60vw; "></div>
        </div>
        <div class="bottom-list"></div>
   </template>
    <template id="highlow-item-top"> 
        <style>
        .content{
            width: 16vw;
        }
        .content .week,.day{
            text-align: center;
            color: #b2b2b2;
            font-size: 12px;
            line-height: 12px;
            height: 12px;
            padding: 0.7vw;
        }
        .content .weather_desc{
            text-align: center;
            font-size: 14px;
            color: #434343;
            line-height: 14px;
            height: 14px;
            margin: 4vw 0;
        }
        .content .icon{
            display: flex;
            justify-content: center;
        }
        .content .icon img{
            width: 7vw;
        }
        </style>
          <div class="content">
            <div class="week">
                昨天
            </div>
            <div class="day">
                06/22
            </div>
            <div class="weather_desc">
                多云
            </div>
            <div class="icon"><img src="./images/day/qing.png" alt=""></div>
        </div>
    </template>
    <template id="highlow-item-bottom"> 
        <style>
        .content{
            width: 20vw;
        }
        .content .wind,.wind-scale{
            text-align: center;
            color: #b2b2b2;
            font-size: 12px;
            line-height: 12px;
            height: 12px;
            padding: 0.7vw;
        }
        .content .weather_desc{
            text-align: center;
            font-size: 14px;
            color: #434343;
            line-height: 14px;
            height: 14px;
            margin: 4vw 0;
        }
        .content .icon{
            display: flex;
            justify-content: center;
        }
        .content .icon img{
            width: 7vw;
        }
        </style>
           <div class="content">
            <div class="icon"><img src="./images/day/qing.png" alt=""></div>
            <div class="weather_desc">
                多云
            </div>
          
            <div class="wind">
                南风
            </div>
            <div class="wind-scale">
                3级
            </div>    
        </div>
    </template>
    <template id="bottom">
        <style>
       .content{
            padding:10vw 0  5vw 0;
            display: block;
            background-color: #F4F4F4 ;
            height: 15vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .topdesc,.bottomdesc{
            font-size: 12px;
            text-align: center;
            color: #b2b2b2;
        } 
          
        </style>
            <div class="content">
                <div class="topdesc">数据来源于中国天气网</div>
                <div class="bottomdesc">Copyright © 1998 - 2023 Tencent. All Rights Reserved</div>
            </div>
          
    
      
    </template>
   <my-header></my-header>
   <my-main></my-main>
   <my-bc></my-bc>
   <my-double></my-double>
   <my-slide></my-slide>
   <my-highlow></my-highlow>
   <my-recommend></my-recommend>
   <my-bottom></my-bottom>
</body>

</html>
